{% extends "base.html "%}{% block title %}sign-up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Enter first name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Enter last name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input class="form-control" type="password" name="password1" id="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm password"/>
    </div>
<br/>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
